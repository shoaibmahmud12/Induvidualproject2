        <h1>Introduction to Responsive Design</h1>

    <main>
        <section id="quiz-section">
            <h2>Quiz: Importance of Responsive Design</h2>
            <form id="quiz-form">
                <label for="q1">Why is responsive design important?</label>
                <select id="q1" name="q1">
                    <option value="correct">Ensures a good user experience on all devices.</option>
                    <option value="incorrect">It's just a trend.</option>
                    <option value="incorrect">Saves server space.</option>
                </select>
                <br>
                <button type="button" onclick="submitQuiz()">Submit</button>
            </form>

        </section>
    </main>
